<!Doctype html>
<html>
 <head>
   <title>Flipkart</title>
   <link rel="stylesheet" href="style/style.css">
 </head>
 <body>
   <header>
     <div class="header_logo">
       <img src="Assets/images/logo.png" alt="logo">
     </div>
     <div class="header_searchBar">
       <img src="Assets/images/search-interface-symbol.png" alt="" width=16>
       <input type="text" placeholder="Search for Products, Brands and More">
     </div>
     <div class="header_menu">
       <div class="header_menu-user">
         <img src="Assets/images/user.png" alt="logo" width=19>
         <span>Adarsh</span>
         <img src="Assets/images/down-arrow.png" alt="downarrow" width=13>
       </div>
       <div class="header_menu-cart">
         <img src="Assets/images/shopping-cart.png" alt="downarrow" width=19>
         <span>Cart</span>
       </div>
       <div class="header_menu-seller">
         <img src="Assets/images/store.png" alt="downarrow" width=19>
         <span>Become a Seller</span>
       </div>
       <div class="header_menu-more">
         <img src="Assets/images/more.png" alt="more" width=21>
       </div>  
     </div>    
   </header>
   <div class="ItemsContainer">
     <img src="Assets/images/item1.png" alt="offers">
     <img src="Assets/images/mobiletablet.png" alt="mobile">
     <img src="Assets/images/tvapps.png" alt="tv">
     <img src="Assets/images/electronics.png" alt="electronics">
     <img src="Assets/images/fashion.png" alt="fashion">
     <img src="Assets/images/beauty.png" alt="beaauty">
     <img src="Assets/images/homekitchen.png" alt="homekitchen">
     <img src="Assets/images/furniture.png" alt="furniture">
     <img src="Assets/images/travel.png" alt="travel">
     <img src="Assets/images/grocery.png" alt="gricery">






  

     
   </div>
 </body>
</html>
