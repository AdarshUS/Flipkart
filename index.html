<!Doctype html>
<html>
 <head>
   <title>Flipkart</title>
   <link rel="stylesheet" href="style/style.css">
 </head>
 <body>
   <header>
     <div class="header_logo">
       <img src="Assets/images/logo.png" alt="logo">
     </div>
     <div class="header_searchBar">
       <img src="Assets/images/search-interface-symbol.png" alt="" width=16>
       <input type="text" placeholder="Search for Products, Brands and More">
     </div>
     <div class="header_menu">
       <div class="header_menu-user">
         <img src="Assets/images/user.png" alt="logo" width=14>
         <span>Adarsh</span>
         <img src="Assets/images/down-arrow.png" alt="downarrow" width=16>
       </div>
       <div class="header_menu-cart">
         <img src="Assets/images/shopping-cart.png" alt="downarrow" width=16>
         <span>Cart</span>
       </div>
       <div class="header_menu-seller">
         <img src="Assets/images/store.png" alt="downarrow" width=16>
         <span>Become a Seller</span>
       </div>      
     </div>
     <div class="header_menu-more">
       <img src="Assets/images/more.png" alt="more" width=18>
     </div>
   </header>
 </body>
</html>
