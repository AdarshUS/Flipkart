<!Doctype html>
<html>
  <head>
   <title>Flipkart Login Page</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style/loginstyle.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="header_logo">
        <img src="Assets/images/flipkartlogo2.png" alt="logo">
      </div>
      <div class="header_searchBar">
        <input type="text" placeholder="Search for Products, Brands and More">
        <div class="glass_container"><i class="fa-solid fa-magnifying-glass glass"></i></div>
      </div>
      <a href="#" class="login-btn">Login</a>
      <div class="header_seller">Become a Seller</div>
      <div class="header_more"><span class="header-text">More</span><i class="fa-solid fa-angle-down"></i></div>
      <div class="header_cart"><i class="fa-solid fa-cart-shopping"></i><span class="header-text">Cart</span></div>
    </header>
    <nav>
      <div>
        <span>Electronics</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>TVs & Appliances</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Men</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Women</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Baby & Kids</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Home & Furniture</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Sports,Books & More</span><i class="fa-solid fa-angle-down"></i>
      </div>
      <div>
        <span>Flights</span>
      </div>
      <div>
        <span>Offer Zone</span>
      </div>
    </nav>
    <div class="Login_container">
      <div class="Login_Box1">
        <div>Login</div>
        <p>Get access to your orders,Wishlist and Recommendations</p>
        <div>
          <img src="Assets/images/loginImage.png" alt="">
        </div>
      </div>
      <div class="Login_Box2">
        <input type="text" placeholder="Enter Email/Mobile number">
        <div>By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</div>
        <a href="#" class="otp-btn">Request OTP</a>
      </div>
    </div>
  </body>
</html>
